{% extends 'iSkyLIMS_wetlab/base.html' %}
{% load static %}
{% block content %}
{% csrf_token %}
{% if sample_recoded %}

{% else %}

<script src="{% static "iSkyLIMS_wetlab/js/jquery/v3.4.1/jquery-3.4.1.min.js" %}" type="text/javascript"></script>
<script src="{% static "iSkyLIMS_wetlab/js/jexcel/jexcel.js" %}" type="text/javascript"></script>
<script src="{% static "iSkyLIMS_wetlab/js/jsuites/v2/jsuites.js" %}" type="text/javascript"></script>

 <link href="{% static "iSkyLIMS_wetlab/css/jexcel/jexcel.css" %}" rel="stylesheet">
 <link href="{% static "iSkyLIMS_wetlab/css/jsuites/v2/jsuites.css" %}" rel="stylesheet">

<div class="row row-space-4 margin-b-4">
    <div class="col-sm-7 col-sm-offset-1" >

        <div class="panel panel-default">
            <div class="panel-heading"><h3>Recording new Samples</h3></div>
            <div class="panel-body">
                 <form method="post" enctype="multipart/form-data" name="searchsample"  id="searchsample" class="form-horizontal well">
                     {% csrf_token %}
                     <input type="hidden" name="action" value="recordsample"/>

                    <div id="spreadsheet"></div>
                    <script>
                        {% if sample_information.sample_names %}
                          var data = [{% for sample in sample_information.sample_names %}[{{ sample }}],{% endfor %}
                        ['Jazz', 'Honda', '2019-02-12'],
                        ['Civic', 'Honda', '2018-07-11'],
                          ];
                        {% else %}
                          var data = [[]];
                        {% endif %}
                        mySpreadsheet = $('#spreadsheet').jexcel({
                            data:data,
                            columns: [
                                { type: 'text', title:'Sample', width:220 {% if sample_information.sample_names %} , readOnly:true  {% endif %}},
                                { type: 'dropdown', title:'Protocol', width:160, source:[{% for value in sample_information.protocols %}"{{value}}",{% endfor %} ] },
                                { type: 'dropdown', title:'DNA/RNA', width:80, source : ['DNA', 'RNA'] },
                             ],
                             allowInsertColumn:false,
                             allowDeleteColumn:false,
                             allowRenameColumn:false,
                             csvFileName:'samples',
                             {% if not sample_information.sample_names %} minDimensions:[3,1], {% endif %}
                        });
                    </script>

                    <br>
                    <br>
                    <input type="button" value="Download Spreadsheet" onclick="$('#spreadsheet').jexcel('download')"/>
                    <input class="btn pull-right btn-primary" type="submit" value="Submit">
                </form>
                <script>
                    $(document).ready(function () {
                        $("#searchsample").submit(function (e) {
                            //stop submitting the form to see the disabled button effect
                            // e.preventDefault();
                            //disable the submit button
                            var table_data = $('#spreadsheet').jexcel('getData')
                            $("<input />").attr("type", "hidden")
                              .attr("name", "table_data")
                              .attr("value", table_data)
                              .appendTo("#searchsample");
                            $("#btnSubmit").attr("disabled", true);
                            return true;
                        });
                    });
                </script>

            </div>  <!--  end of panel body  -->
        </div> <!--// end panel -->

    </div> <!--// end col-sm-7  -->

</div> <!--// end row -->





<!-- End of FORM for searching Project information -->
{% endif %}
{% endblock %}
