{% extends 'iSkyLIMS_wetlab/base.html' %}
{% load static %}
{% block content %}
{% if na_data %}
    <script src="{% static "iSkyLIMS_wetlab/js/jquery/v3.4.1/jquery-3.4.1.min.js" %}" type="text/javascript"></script>
    <script src="{% static "iSkyLIMS_wetlab/js/jexcel/v3/jexcel.js" %}" type="text/javascript"></script>
    <script src="{% static "iSkyLIMS_wetlab/js/jsuites/v2/jsuites.js" %}" type="text/javascript"></script>

     <link href="{% static "iSkyLIMS_wetlab/css/jexcel/v3/jexcel.css" %}" rel="stylesheet">
     <link href="{% static "iSkyLIMS_wetlab/css/jsuites/v2/jsuites.css" %}" rel="stylesheet">

    <div class="row row-space-2 margin-b-4">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>Set the Nucleic Accid data for the following samples.</h3></div>
                <div class="panel-body">
                    <br>
                    <form method="post" enctype="multipart/form-data" name="updateNAParameters"  id="updateNAParameters" class="form-horizontal well">
                        {% csrf_token %}
                        <input type="hidden" name="action" value="updateNA"/>
                        <div class="table-responsive">
                        <div id="spreadsheet"></div>
                        <br><br><br><br>
                        </div> <!--  end of col-table-responsive -->
                        <script>
                              var data = [{% for values in na_data.data %}
                                [{% for value in values %}'{{value}}',{% endfor %}],{% endfor %}
                              ];
                            mySpreadsheet = $('#spreadsheet').jexcel({
                                data:data,
                                columns: [
                                    { type: 'text', title:'{{na_data.fix_headings.0}}', width:150 , readOnly:true },
                                    { type: 'text', title:'{{na_data.fix_headings.1}}', width:80,  readOnly:true  },
                                    { type: 'dropdown', title:'{{na_data.fix_headings.2}}', width:80 , source :['Manual', 'Automated']},
                                    { type: 'dropdown', title: '{{na_data.fix_headings.3}}', width:120 , source:[{% for values in na_data.kits %}'{{values}}',{% endfor %} ] },
                                    {% for value in na_data.params %}
                                        { type: 'text', title:'{{value}}', width:80 , wordWrap:true},
                                    {% endfor %}
                                ],
                                allowInsertColumn:false,
                                allowDeleteColumn:false,
                                allowRenameColumn:false,
                                allowInsertRow:false,
                                allowDeleteRow:false,
                                csvFileName:'Nucleic_Accid_data',
                                minDimensions:[{{na_data.table_length}},{{na_data.number_of_samples}}],
                            });
                        </script>

                        <br>
                        <input type="button" value="Download Spreadsheet" onclick="$('#spreadsheet').jexcel('download')"/>
                        <input class="btn pull-right btn-primary" type="submit" value="Submit">
                    </form>
                    <script>
                        $(document).ready(function () {
                            $("#sampledefinition").submit(function (e) {
                                //stop submitting the form to see the disabled button effect
                                // e.preventDefault();
                                //disable the submit button
                                var table_data = $('#spreadsheet').jexcel('getData')
                                var data_json = JSON.stringify(table_data)
                                $("<input />").attr("type", "hidden")
                                  .attr("name", "nucleic_data")
                                  .attr("value", data_json)
                                  .appendTo("#updateNAParameters");
                                $("#btnSubmit").attr("disabled", true);
                                return true;
                            });
                        });
                    </script>

                </div> <!--  end of panel body -->
            </div> <!--  end of panel  -->
        </div> <!--  end of col-sm-6 -->
    </div> <!--  end of row -->

{% endif %}

{% endblock %}
